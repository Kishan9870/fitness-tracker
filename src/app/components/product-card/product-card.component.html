<mat-card class="max-w-sm mx-auto shadow-lg rounded-lg overflow-hidden">
  <img
    mat-card-image
    class="w-full h-48 object-cover"
    [src]="product.imageUrl"
    alt="product img"
  />
  <mat-card-content class="p-6">
    <h1 class="text-xl font-semibold mb-2">{{ product.name }}</h1>
    <h2 class="text-md text-gray-600 mb-4">{{ product.brand }}</h2>
    <div class="flex items-center justify-between">
      <span class="text-lg font-bold text-gray-900"
        >Rs {{ product.originalPrice }}</span
      >
      <span class="text-lg font-bold text-red-500"
        >Rs {{ product.discountedPrice }}</span
      >
      <span class="text-sm text-green-600"
        >({{ product.discountPercentage }}% off)</span
      >
    </div>
    <!-- <button mat-raised-button color="primary" (click)="addToCart(product)"> -->
    <div class="flex justify-center p-6 space-x-3">
      <button mat-raised-button color="primary" (click)="addToCart()">
        Add to Cart
      </button>
      <button mat-raised-button color="primary" (click)="viewProduct()">
        View
      </button>
    </div>
  </mat-card-content>
</mat-card>
